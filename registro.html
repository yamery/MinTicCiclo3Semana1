<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <nav id="nav-menu">
            <!-- TODO: Poner menú de navegación -->
        </nav>
    </header>

    <main>
        <form id="form-registro">
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" />
            </div>
            <div>
                <label for="genero">Genero</label>
                <label class="genero">
                    <input type="radio" name="genero" value="masculino" /> M
                </label>
                <label class="genero">
                    <input type="radio" name="genero" value="femenino" /> F
                </label>
            </div>
            <div>
                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" name="telefono" />
            </div>
            <div>
                <label for="direccion">Direccion</label>
                <input type="text" id="direccion" name="direccion" />
            </div>
            <div>
                <label for="correo">Correo</label>
                <input type="mail" id="correo" name="correo" />
            </div>
            <div>
                <label for="clave">Contraseña</label>
                <input type="password" id="clave" name="clave" />
            </div>
            <input type="submit" id="btn-submit-form" value="Registrar">
        </form>
    </main>

    <footer>

    </footer>
</body>
</html>
